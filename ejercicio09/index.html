    <p class="enunciado">

    </p>

    <div id="visor-principal">
        <img id="imagen-grande" src="imagen1.jpg" alt="imagen grande">
    </div>

    <div id="miniaturas">
        <img class="thumb" src="imagen1.jpg" alt="img 1">
        <img class="thumb" src="imagen2.jpg" alt="img 2">
        <img class="thumb" src="imagen3.jpg" alt="img 3">
    </div>
