<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 16 - Ejercicio 13</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Ejercicio 13</h1>
    <p id="enunciado">
        CRUD basico: formulario para agregar usuarios y tabla con botones para editar y eliminar.
        Usar querySelector, appendChild, dataset y event delegation.
    </p>
    <form id="form-usuario">
        <label>Nombre:</label><br>
        <input type="text" id="nombre"><br><br>
        <label>Edad:</label><br>
        <input type="number" id="edad"><br><br>
        <button type="submit" id="btn-guardar">Guardar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-body"></tbody>
    </table>
</body>
</html>
