<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 16 - Ejercicio 7</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Ejercicio 7</h2>
    <p>Agregar y eliminar elementos de una lista. El usuario debe ingresar texto en el input y a
        gregarlo como un item en una lista. Tambien se debe poder eliminar el ultimo elemento.</p>

    <input type="text" id="entrada-texto" placeholder="Escribe algo">
    <button id="btn-agregar">Agregar</button>
    <button id="btn-eliminar">Eliminar ultimo</button>

    <ul id="lista"></ul>

    <script src="script.js"></script>
</body>
</html>
